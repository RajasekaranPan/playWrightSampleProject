name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1,2,3,4,5]
        shardTotal: [5]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test --shard=${{matrix.shardIndex}}/${{matrix.shardTotal}}
    - name: Upload blob reports to Github Actions Artifacts  
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: blob-report-${{matrix.shardIndex}}
        path: blob-report
        retention-days: 1

    # - uses: actions/upload-artifact@v4
    #   if: ${{ !cancelled() }}
    #   with:
    #     name: playwright-report
    #     path: playwright-report/
    #     retention-days: 30

  merge-reports:
    # Merge reports after after playwright-tests, even if some shards have failed
    if: always()
    needs: [playwright-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Download blob reports from Github Actions Artificats
        uses: actions/download-artifact@v4
        with: 
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reporter


      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: html-rpeorter--attempt-${{github.run_attempt}}
          path: playwright-report
          retention-days: 14


